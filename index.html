<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>
  <section class="content">
    <button class="start-stop start-listening">Start Listening üéôÔ∏è</button>
    <div class="words" contenteditable></div>
  </section>
<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.appendChild(p);

  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
      .map(result => result[0])
      .map(result => result.transcript)
      .join('');

      const contentReplace = () => {
        document.querySelector('.words').removeAttribute('contenteditable');
        return 'Want to work with me? Send a message to <a href="mailto:pedro@pedroferrari.com">pedro@pedroferrari.com</a>';
      }
      const talkToMe = transcript.replace(/great developer|javascript developer|hire|nice work/gi, contentReplace);
      p.innerHTML = talkToMe;


      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
  });

  const btn = document.querySelector('.start-stop');
  const start = () => {
    btn.classList.add('stop-listening');
    btn.classList.remove('start-listening');
    btn.innerText = 'Stop Listening üõë';
    recognition.addEventListener('end', recognition.start);
    recognition.start();
  }
  const stop = () => {
    btn.classList.add('start-listening');
    btn.classList.remove('stop-listening');
    btn.innerText = 'Start Listening üéôÔ∏è';
    recognition.removeEventListener('end', recognition.start);
    recognition.stop();
  }
  btn.addEventListener('click', () => {
    btn.classList.contains('start-listening') ? start() : stop();
  });

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background:#ffc600;
      font-family: 'helvetica neue', Helvetica, Arial, sans-serif;
      font-weight: 200;
      font-size: 20px;
      display: flex;
      justify-content: center;
    }

    .content {
      max-width: 600px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .start-stop {
      background: #4CAF50;
      border: 0;
      padding: 10px 20px 12px 24px;
      font-size: 1em;
      color: #fff;
      border-radius: 10px;
      box-shadow: 4px 5px 0 rgba(0,0,0,.15);
      cursor: pointer;
      transition: all .15s;
    }
    .start-stop:hover {
      transform: translate(4px, 5px);
      box-shadow: 0px 0px 0 rgba(0,0,0,.1);
    }
    .start-stop.stop-listening {
      background: #f44336;
    }
    .words {
      min-width: 100%;
      max-width:600px;
      margin:50px auto;
      background:white;
      border-radius:5px;
      box-shadow:10px 10px 0 rgba(0,0,0,0.1);
      padding:1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height:3rem;
    }
    p {
      margin: 0 0 3rem;
    }
    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
